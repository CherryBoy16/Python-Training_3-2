<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Quotes</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
    /* Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #1f005c, #5b0060, #870160, #ac255e, #ca485c);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    color: #fff;
}

/* Main Container */
.container {
    width: 100%;
    max-width: 450px;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    border-radius: 22px;
    padding: 30px 25px;
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
    animation: fadeIn 1s ease;
}

/* Heading */
.container h1 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 20px;
    font-size: 1.8rem;
    letter-spacing: 1px;
}

/* Input */
#keyword {
    width: 100%;
    padding: 14px 16px;
    border-radius: 14px;
    border: none;
    outline: none;
    font-size: 1rem;
    margin-bottom: 22px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
}

#keyword::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

/* Quote Card */
.quote-card {
    background: rgba(0, 0, 0, 0.25);
    border-radius: 18px;
    padding: 25px 20px;
    text-align: center;
    box-shadow: inset 0 0 25px rgba(255, 255, 255, 0.05);
}

/* Quote Text */
#quote {
    font-size: 1.1rem;
    line-height: 1.6;
    margin-bottom: 14px;
    animation: slideUp 0.6s ease;
}

/* Author */
.author {
    font-size: 0.9rem;
    opacity: 0.85;
    margin-bottom: 22px;
}

/* Button */
#newQuote {
    padding: 14px 30px;
    border-radius: 30px;
    border: none;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    color: #fff;
    background: linear-gradient(135deg, #ff512f, #dd2476);
    box-shadow: 0 10px 25px rgba(221, 36, 118, 0.5);
    transition: all 0.3s ease;
}

#newQuote:hover {
    transform: translateY(-3px) scale(1.03);
    box-shadow: 0 15px 35px rgba(221, 36, 118, 0.7);
}

#newQuote:active {
    transform: scale(0.96);
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(15px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Mobile Responsive */
@media (max-width: 480px) {
    .container {
        padding: 25px 18px;
    }

    .container h1 {
        font-size: 1.5rem;
    }

    #quote {
        font-size: 1rem;
    }
}

</style>
</head>
<body>
<div class="container">
    <h1>AI Quotes</h1>
    <input type="text" id="keyword" placeholder="Enter a keyword (e.g., success)">
    <div class="quote-card">
        <p id="quote">Your quote will appear here...</p>
        <p id="author" class="author"></p>
        <button id="newQuote">Get Quote</button>
    </div>
</div>

<script>
const quoteEl = document.getElementById("quote");
const authorEl = document.getElementById("author");
const btn = document.getElementById("newQuote");
const keywordEl = document.getElementById("keyword");

async function fetchQuote() {
    const keyword = keywordEl.value.trim();
    if (!keyword) {
        quoteEl.textContent = "Please enter a keyword!";
        authorEl.textContent = "";
        return;
    }

    try {
        const res = await fetch(`/quote?keyword=${encodeURIComponent(keyword)}`);
        const data = await res.json();
        if(data.error){
            quoteEl.textContent = data.error;
            authorEl.textContent = "";
        } else {
            quoteEl.textContent = `“${data.quote}”`;
            authorEl.textContent = `- ${data.author}`;
        }
    } catch (err) {
        quoteEl.textContent = "Failed to fetch quote!";
        authorEl.textContent = "";
    }
}

btn.addEventListener("click", fetchQuote);
</script>
</body>
</html>
